<p>feed works!</p>
<div *ngIf="loading$ | async">Загрузка...</div>
<div *ngIf="error$ | async as error">Ошибка: {{ error }}</div>

<div *ngIf="userInfo$ | async as user">
  {{
    user | json
  }}
</div>

@for (post of posts$ | async; track post.id) {
  <div>
    {{ post.caption }}
    {{ post.userId }}
  </div>
}

<button (click)="fetchUser()">Обновить</button>
<button (click)="getPosts()">Получить посты</button>
