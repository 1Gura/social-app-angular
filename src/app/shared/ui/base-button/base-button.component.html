<div class="flex justify-content-center base-button">
  <p-button [ngClass]="buttonBorder ? '' : 'without-border'" [className]="buttonColor" [label]="buttonLabel"
            [loading]="loading" [type]="isSubmit ? 'submit' : ''">
    @if (iconPath) {
      <ng-template pTemplate="icon">
        <img alt="icon" [height]="heightImg" [ngSrc]="iconPath" [width]="widthImg" />
      </ng-template>
    }
  </p-button>
</div>
